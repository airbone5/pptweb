panelLog(
    value.split("").filter(char => /\p{Script=Han}/u.test(char)).join("")
);
var pattern = new RegExp("\\p{Script=Han}","u");
panelLog(value.match(pattern));

var pattern = new RegExp("\\p{Script=Han}{4,4}","u");
panelLog(value.match(pattern));
panelLog("<li>" + value.match(pattern)+"</li>",true);

</textarea> <br />
    <button onclick="dojs(this)">GO</button><br />

    <div id="pjs-log" placeholder="輸出"></div>
    <script>
        function dojs(e) {
            document.getElementById("pjs-log").innerText = "";
            var txt = document.getElementById("pjs-input").value;
            eval(txt);
        }
        function panelLog(txt,ishtml=false) {
            
            if(ishtml){
             p = document.createElement("div");   
             p.innerHTML = txt;
            }
            else {
                p = document.createElement("p");
            p.innerText = txt;
            }
            document.getElementById("pjs-log").appendChild(p)

        };
        
    </script>
